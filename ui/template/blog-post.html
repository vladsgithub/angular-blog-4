<article ng-repeat="article in blog.articles">
	<img class="img" ng-src="{{article.image}}" ng-show="article.image" alt />

	<h2 class="title">{{article.title}}</h2>

	<h4 class="author">{{article.author}} <span ng-show="article.date">- {{article.date | date}}</span></h4>

	<p class="article" ng-show="article.text">{{article.text}}</p>
	<p class="article" ng-show="article.body">{{article.body}}</p>
</article>
